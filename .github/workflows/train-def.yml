name: Train Sentiment Model (DEF)

on:
  workflow_dispatch:

jobs:
  train-model-def:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DEF branch
        uses: actions/checkout@v4
        with:
          ref: sentiment-training-def

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch transformers

      - name: Run training script
        run: python train.py

      - name: Push trained model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Reset the repo to the remote state to avoid conflicts
          git fetch origin sentiment-training-def
          git reset --hard origin/sentiment-training-def

          # Stage and push the updated model
          git add model.pth
          git commit -m "Update trained model" || echo "No changes"
          git push origin HEAD:sentiment-training-def
