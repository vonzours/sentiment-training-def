name: Train Model

on:
  workflow_dispatch:   # lancement manuel
  push:
    branches: ["main"] # ou retire cette ligne si tu veux éviter l'auto-trigger

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # --- 1) Récupérer ton repo ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2) Installer Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --- 3) Installer les dépendances ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- 4) Lancer ton script d'entraînement ---
      - name: Run training script
        run: |
          python train.py

      # --- 5) Sauvegarder le modèle entraîné comme artifact ---
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model.pth
