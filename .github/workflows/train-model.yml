name: Train Sentiment Model

on:
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------
      # 1 — Checkout
      # ---------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: sentiment-training-def

      # ---------------------------------------
      # 2 — Python
      # ---------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------------------------------------
      # 3 — Dependencies
      # ---------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch transformers huggingface_hub

      # ---------------------------------------
      # 4 — Train model
      # ---------------------------------------
      - name: Run training script
        run: |
          python train.py

      # ---------------------------------------
      # 5 — Upload to Hugging Face
      # ---------------------------------------
      - name: Upload model to Hugging Face
        run: |
          python - <<EOF
          from huggingface_hub import HfApi, HfFolder

          api = HfApi()
          HfFolder.save_token("${{ secrets.HF_TOKEN }}")

          repo_id = "jeremyvarin/sentiment-model"

          api.upload_file(
              path_or_fileobj="model.pth",
              path_in_repo="model.pth",
              repo_id=repo_id,
              repo_type="model",
          )

          print("✔ Model uploaded successfully!")
          EOF

      # ---------------------------------------
      # 6 — Commit + push to sentiment-training-def
      # ---------------------------------------
      - name: Commit and push trained model (force)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Reset local branch to remote
          git fetch origin sentiment-training-def
          git reset --hard origin/sentiment-training-def

          # Add model
          git add model.pth
          git commit -m "Update trained model" || echo "No changes"

          # Push FORCE to the correct branch
          git push origin HEAD:sentiment-training-def --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
