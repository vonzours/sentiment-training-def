name: Deploy Model to Hugging Face Space

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install huggingface_hub
        run: |
          pip install huggingface_hub

      - name: Push model to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Cloner le Space via HuggingFace CLI (m√©thode 100 % fiable)
          huggingface-cli repo clone jeremyvarin/pp space_repo --repo-type space --token $HF_TOKEN
          cd space_repo

          cp ../model.pth model.pth

          git add model.pth
          git commit -m "Update model from GitHub Actions" || echo "No changes"

          git push
